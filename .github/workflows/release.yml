name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - platform: macos-latest
            goos: darwin
            task_os: darwin
          - platform: ubuntu-latest
            goos: linux
            task_os: linux
          - platform: windows-latest
            goos: windows
            task_os: windows

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          check-latest: true

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev build-essential nsis rpm

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@v3.0.0-alpha.55

      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Install Windows Dependencies
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          choco install nsis
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\Program Files (x86)\NSIS\Bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build and Package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # We assume 'task package' is sufficient for all platforms as defined in Taskfile.yml
        # Windows: needs NSIS (installed above)
        # Linux: creates bin/Orange (binary), bin/*.deb, bin/*.rpm, bin/*.AppImage
        # macOS: creates bin/Orange.app
        run: task package

      # macOS: Zip the .app bundle with version
      - name: Zip macOS App
        if: matrix.platform == 'macos-latest'
        run: |
          cd bin
          zip -r Orange-${{ github.ref_name }}-macOS-universal.zip Orange.app
          cd ..

      # Windows: Check for installer and rename with version
      - name: Prepare Windows Artifacts
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME
          # Move installer to bin if it exists in nsis folder, and rename it
          if (Test-Path "build/windows/nsis/*-installer.exe") {
            Move-Item "build/windows/nsis/*-installer.exe" "bin/Orange-${version}-windows-amd64-installer.exe"
          }

      # Linux: Rename artifacts to include version
      - name: Prepare Linux Artifacts
        if: matrix.platform == 'ubuntu-latest'
        run: |
          VERSION=${GITHUB_REF_NAME}
          cd bin
          # Rename .deb if exists (assuming it's named Orange.deb or similar generic name)
          if [ -f "Orange.deb" ]; then
            mv Orange.deb Orange-${VERSION}-linux-amd64.deb
          fi
          # Rename .rpm if exists
          if [ -f "Orange.rpm" ]; then
            mv Orange.rpm Orange-${VERSION}-linux-amd64.rpm
          fi
          # Rename .AppImage if exists (it usually has a dynamic name, catch wildcard)
          for file in *.AppImage; do
             if [ -f "$file" ]; then
               mv "$file" "Orange-${VERSION}-linux-x86_64.AppImage"
             fi
          done
          cd ..

      - name: Generate Release Notes
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Extracting release notes for version $VERSION"
          # Extract content between the version header and the next header
          if [ -f CHANGELOG.md ]; then
             awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > RELEASE_NOTES.md
          else
             echo "CHANGELOG.md not found" > RELEASE_NOTES.md
          fi
          
          # If empty (no match), perform a fallback or just leave empty
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "No specific release notes found for $VERSION in CHANGELOG.md"
            echo "See CHANGELOG.md for details." > RELEASE_NOTES.md
          else
            cat RELEASE_NOTES.md
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body_path: RELEASE_NOTES.md
          files: |
            bin/*-macOS-universal.zip
            bin/*-windows-amd64-installer.exe
            bin/*-linux-*.AppImage
            bin/*-linux-*.deb
            bin/*-linux-*.rpm
          make_latest: true
